<div class="row">
    <div class="col-md-8">
        <form [formGroup]="productForm" (ngSubmit)="createProductForm()">
            <div class="form-group">
                <label for="name"><strong>Name*</strong></label>
                <input type="text" id="name" formControlName="name"  class="form-control" placeholder="name">
            </div>
            <div class="form-group">
                <label for="content"><strong>Content*</strong></label>
                <textarea  id="content" rows="4" formControlName="content" class="form-control"></textarea>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" >+ Add Products</button>
            </div>
        </form>
    </div>
</div>
