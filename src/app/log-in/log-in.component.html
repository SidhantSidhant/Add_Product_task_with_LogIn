<div class="logInForm">
<div class="row forms">
    <div class="col-md-6">
        <form [formGroup]="logInForm" (ngSubmit)="loginformSubmit()">
            <div class="form-group">
                <label for="email"><strong>email*</strong></label>
                <input type="text" id="email" formControlName="email"  class="form-control" placeholder="email">
                <p class="text-danger" *ngIf="formControls['email']?.hasError('emailError') && formControls['email'].touched">
                    {{formControls['email'].errors?.['emailError']}}
                </p>
            </div>
            
            <div class="form-group">
                <label for="password"><strong>password*</strong></label>
                <input type="text" id="name" formControlName="password"  class="form-control" placeholder="password">
            </div>
            <div>
                <button class="btn btn-primary">LogIn</button>
            </div>
        </form>
    </div>
</div>

</div>
